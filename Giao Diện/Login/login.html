<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chating - Đăng nhập</title>

    <!-- Favicon -->
    <link rel="icon" href="./login/media/img/favicon.png" type="image/png">

    <!-- Google Nunito font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">

    <!-- Material design icons -->
    <link href="./login/icons/materialicons/css/materialdesignicons.min.css" rel="stylesheet">

    <!-- Bundle Styles -->
    <link rel="stylesheet" href="login/vendor/bundle.css">

    <!-- Landing page styles -->
    <link rel="stylesheet" href="./login/css/landing-page.min.css">
</head>

<body class="auth" style="background: url(./login/media/img/auth.jpg)">

    <div class="form-wrapper">

        <!-- logo -->
        <div class="logo my-5">
            <img src="./login/media/img/logo-full-2x.png" alt="logo">
        </div>
        <!-- ./ logo -->

        <h5>Đăng Nhập</h5>

        <!-- form -->
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Địa chỉ Email" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Mật khẩu" required>
            </div>
            <div class="form-group d-flex justify-content-between">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" checked="" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Nhớ mật khẩu</label>
                </div>
                <a href="./reset-password.html">Lấy lại mật khẩu</a>
            </div>
            <button class="btn btn-primary">Đăng nhập</button>
            <div class="my-5">
                <p>Bạn chưa có tài khoản? <a href="./register.html">Đăng kí ngay!</a></p>
            </div>
        </form>
        <!-- ./ form -->

    </div>

    <!-- Bundle -->
    <script src="login/vendor/bundle.js"></script>

    <!-- Landing page scripts -->
    <script src="./login/js/landing-page.min.js"></script>

    <!-- Theme customizer scripts -->
    <script>
        let LANDING_PAGE = true
    </script>
<!--     <script src="./login/js/theme-customizer.min.js"></script> -->
</body>

</html>
